cms_admin:
    resource: "@CMSAdminBundle/Controller/"
    type:     annotation
    prefix:   /cms/

cms_store:
    resource: "@CMSStoreBundle/Controller/"
    type:     annotation
    prefix:   /admin/
    
_welcome:
    pattern:  /
    defaults: { _controller: CMSAdminBundle:Default:index }
    
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /admin/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /admin/register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /admin/resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /admin/profile

#TODO: REMOVER AS ROTAS ABAIXO
static_quem_somos:
    pattern: /page/32
    defaults: { _controller: CMSStoreBundle:Default:page }

static_servicos:
    pattern: /posttype/8
    defaults: { _controller: CMSStoreBundle:Default:posttype }
    
static_compras:
    pattern: /page/37
    defaults: { _controller: CMSStoreBundle:Default:page }
    
static_documentos:
    pattern: /page/38
    defaults: { _controller: CMSStoreBundle:Default:page }
